<md-card id="{{$ctrl.script._id}}" ng-class="{ playing: $ctrl.vars.playing, disabled: $ctrl.script.disabled }"
  ng-click="$ctrl.edit()">
  <md-card-title>
    <md-card-title-text>
      <span class="md-headline" ng-bind="$ctrl.script.title"></span>
    </md-card-title-text>
  </md-card-title>

  <md-card-content>
    <span>[{{$ctrl.script.key}}]</span>
  </md-card-content>
</md-card>
